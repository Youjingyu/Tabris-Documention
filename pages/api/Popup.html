    <h1 id="popup">Popup（弹出窗）</h1>

    <p>继承自 <a href="/tabris-js-docs/latest/api/NativeObject.html">NativeObject</a></p>

    <p>所有弹出式UI元素（pop-ups）的基类。弹出式UI元素比所有其他UI的层级都高，但不属于控件。某些弹出式UI只能弹出一次。</p>

    <p>通过 “<code class="highlighter-rouge">const {Popup} = require('tabris');</code>” 引入该类</p>

    <h2 id="methods">方法</h2>

    <h3 id="close">close()</h3>

    <p><strong>返回值:</strong> <em>this</em></p>

    <p>隐藏弹出窗。</p>

    <h3 id="open">open()</h3>

    <p><strong>返回值:</strong> <em>this</em></p>

    <p>显示弹出窗。</p>
